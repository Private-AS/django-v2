{% extends "polls/base.html" %}

{% block content %}
<h2>Your Account</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<form action="{% url 'delete_account' %}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Account</button>
</form>
{% endblock %}
