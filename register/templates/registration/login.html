{% extends 'polls/base.html' %}

{% block title %}
Login here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post", class="form-group">

    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Register <a href="/register">Here</a></p>

    <button type="submit" class="btn btn-primary">Login</button>

</form>
{% endblock %}
